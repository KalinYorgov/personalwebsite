<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EAB308"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#FEF3C7;stop-opacity:0"/>
    </linearGradient>
    <!-- Globe gradient -->
    <radialGradient id="globeGrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#1f1a14"/>
      <stop offset="100%" style="stop-color:#0d0b09"/>
    </radialGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:0.3"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>

  <!-- Shine overlay -->
  <rect width="100" height="100" rx="22" fill="url(#shine)"/>

  <!-- Main globe circle -->
  <circle cx="50" cy="50" r="30" fill="url(#globeGrad)"/>

  <!-- Globe inner glow -->
  <circle cx="50" cy="50" r="30" fill="url(#innerGlow)"/>

  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="30" ry="30" fill="none" stroke="#EAB308" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="50" cy="50" rx="20" ry="30" fill="none" stroke="#EAB308" stroke-width="1.2" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="8" ry="30" fill="none" stroke="#EAB308" stroke-width="1" opacity="0.4"/>

  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="30" ry="12" fill="none" stroke="#EAB308" stroke-width="1.2" opacity="0.5"/>
  <ellipse cx="50" cy="38" rx="24" ry="8" fill="none" stroke="#EAB308" stroke-width="1" opacity="0.4"/>
  <ellipse cx="50" cy="62" rx="24" ry="8" fill="none" stroke="#EAB308" stroke-width="1" opacity="0.4"/>

  <!-- Connection nodes -->
  <circle cx="35" cy="42" r="3" fill="#EAB308"/>
  <circle cx="58" cy="35" r="2.5" fill="#F59E0B"/>
  <circle cx="68" cy="52" r="2" fill="#EAB308"/>
  <circle cx="42" cy="65" r="2.5" fill="#F59E0B"/>
  <circle cx="55" cy="58" r="2" fill="#EAB308"/>

  <!-- Connection lines between nodes -->
  <line x1="35" y1="42" x2="58" y2="35" stroke="#EAB308" stroke-width="1" opacity="0.6"/>
  <line x1="58" y1="35" x2="68" y2="52" stroke="#EAB308" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="42" x2="42" y2="65" stroke="#EAB308" stroke-width="1" opacity="0.6"/>
  <line x1="42" y1="65" x2="55" y2="58" stroke="#EAB308" stroke-width="1" opacity="0.6"/>
  <line x1="55" y1="58" x2="68" y2="52" stroke="#EAB308" stroke-width="1" opacity="0.6"/>

  <!-- Outer ring glow -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#EAB308" stroke-width="1.5" opacity="0.3"/>
</svg>
